# scenarios/service_provider/center.yml
name: ServiceProvider
type: anl2025.ufun.LocalEvaluationCenterUFun
reserved_value: 0.0
n_edges: 3
outcome_spaces:
  - type: DiscreteCartesianOutcomeSpace
    name: CustomerService
    issues:
    - type: CategoricalIssue
      name: response_time_minutes
      values:
      - 5
      - 15
      - 30
      - 45
      - 60
    - type: CategoricalIssue
      name: satisfaction_score
      values:
      - 1
      - 3
      - 5
      - 7
      - 10
  - type: DiscreteCartesianOutcomeSpace
    name: TechnicalSupport
    issues:
    - type: CategoricalIssue
      name: resolution_rate_percent
      values:
      - 50
      - 70
      - 80
      - 90
      - 100
    - type: CategoricalIssue
      name: expertise_level
      values:
      - 1
      - 2
      - 3
      - 4
      - 5
  - type: DiscreteCartesianOutcomeSpace
    name: MaintenanceService
    issues:
    - type: CategoricalIssue
      name: uptime_percentage
      values:
      - 85
      - 90
      - 95
      - 99
      - 100
    - type: CategoricalIssue
      name: cost_efficiency
      values:
      - 1
      - 2
      - 3
      - 4
      - 5
evaluator:
  type: service_evaluator.GlobalServiceEvaluator
  reserved_value: 0.0
side_evaluators:
  - type: service_evaluator.ServiceQualityEvaluator
    reserved_value: 0.0
  - type: service_evaluator.TechnicalSupportEvaluator
    reserved_value: 0.0
  - type: service_evaluator.MaintenanceEvaluator
    reserved_value: 0.0