# scenarios/service_provider/center.yml
name: ServiceProvider
type: anl2025.ufun.LocalEvaluationCenterUFun
reserved_value: 0.0
n_edges: 3
outcome_spaces:
  - type: DiscreteCartesianOutcomeSpace
    name: CustomerService
    issues:
    - type: ContiguousIssue
      name: response_time_minutes
      values:
      - 5
      - 60
    - type: ContiguousIssue
      name: satisfaction_score
      values:
      - 1
      - 10
  - type: DiscreteCartesianOutcomeSpace
    name: TechnicalSupport
    issues:
    - type: ContiguousIssue
      name: resolution_rate_percent
      values:
      - 50
      - 100
    - type: ContiguousIssue
      name: expertise_level
      values:
      - 1
      - 5
  - type: DiscreteCartesianOutcomeSpace
    name: MaintenanceService
    issues:
    - type: ContiguousIssue
      name: uptime_percentage
      values:
      - 85
      - 100
    - type: ContiguousIssue
      name: cost_efficiency
      values:
      - 1
      - 5
evaluator:
  type: service_evaluator.global_service_evaluator
side_evaluators:
  - type: service_evaluator.service_quality_evaluator
  - type: service_evaluator.technical_support_evaluator
  - type: service_evaluator.maintenance_evaluator